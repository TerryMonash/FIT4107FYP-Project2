<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive UI Page Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
        }

        .navbar button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #45a049;
        }

        .iframe-container {
            display: flex;
            flex: 1;
        }

        iframe {
            flex: 1;
            border: none;
        }

        #rightFrame.hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <button id="toggleRightBtn">Hide Right Side</button>
    </div>

    <!-- Iframes Container -->
    <div class="iframe-container">
        <iframe src="Left.html" id="leftFrame" name="leftFrame"></iframe>
        <iframe src="Right.html" id="rightFrame" name="rightFrame"></iframe>
    </div>

    <script defer type="module" src="../JS/Page.js"></script>

</body>
</html>
