<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive UI Page Example</title>
    <style>
        body {
            display: flex;   
            margin: 0;       
            height: 100vh;   
        }
        iframe {
            flex: 1;         
            border: none;   
        }
        #rightFrame {
            flex: 1;
            border: none;
            display: none; /* Set to none to initially hide right side */
        }
    </style>
</head>
<body>
    <iframe src="Left.html" id="leftFrame" name="leftFrame" onload="frameLoaded()"></iframe>
    <iframe src="Right.html" id="rightFrame" name="rightFrame"></iframe>

    <script src="page.js"></script>
</body>
<script defer type="module" src="../JS/Page.js"></script>
</html>
