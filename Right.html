<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Section</title>
    <script src="Chatbot.js" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 20px;
            background-color: #e9ecef;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 520px;
        }
        textarea {
            width: 500px;
            height: 200px;
        }
        .loading {
            display: none;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Right Section (For chatbot/adaptive UI implementation)</h1>
    <p>This is the right side of the page where the chat GPT/adaptive UI user input section will be implemented</p>
    <form id="chatbotForm">
        <label for="chatbotInput"> Enter a prompt here: </label>
        <textarea id="chatbotInput"></textarea>
        <input type="submit" value="Submit">
    </form>
    <p>Response:</p>
    <p id="response"></p>
    <p class="loading" id="loading">Loading...</p>
</body>
</html>
