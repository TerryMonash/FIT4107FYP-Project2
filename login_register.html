<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login and Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px #000000;
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container input[type="button"]:hover {
            background-color: #45a049;
        }
        .register-button {
            margin-top: 10px;
            background-color: #008CBA;
        }
        .register-button:hover {
            background-color: #007B9E;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
    </style>
    <script>
        function handleSubmit(actionUrl) {
            var form = document.getElementById('authForm');
            form.action = actionUrl;
            form.submit();
        }

        function login() {
            handleSubmit('login_process.php');
        }

        function register() {
            handleSubmit('register_process.php');
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="authForm" method="post">
            <input type="text" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div class="button-group">
                <input type="button" value="Login" onclick="login()">
                <input type="button" value="Register" onclick="register()">
            </div>
        </form>
    </div>
</body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { initializeAuth } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { initializeDatabase } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";
</script>
<script src="login_register.js"></script>
</html>
